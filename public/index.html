<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meal-App</title>
        <!-- link fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- link bootstrap then CSS file -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./CSS/style.css" />
    </head>
    <body>
        <!-- full body div -->
        <div id="full-body">
            <!--full body header section -->
            <div id="header" class="container-fulied">
                <!-- header navbar -->
                <div id="nav" class="navbar navbar-dark bg-danger fixed-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Home</a>
                        <!-- Facebook -->
                        <a
                            class="btn btn-primary"
                            style="background-color: #3b5998"
                            href="#!"
                            role="button"><i class="fab fa-facebook-f"></i>
                        </a>
                        <!-- Twitter -->
                        <a
                            class="btn btn-primary"
                            style="background-color: #55acee"
                            href="#!"
                            role="button"><i class="fab fa-twitter"></i>
                        </a>
                        <!-- Google -->
                        <a
                            class="btn btn-primary"
                            style="background-color: #dd4b39"
                            href="#!"
                            role="button"><i class="fab fa-google"></i>
                        </a>

                        <!-- Instagram -->
                        <a
                            class="btn btn-primary"
                            style="background-color: #ac2bac"
                            href="#!"
                            role="button"><i class="fab fa-instagram"></i>
                        </a>
                        <!-- Youtube -->
                        <a
                            class="btn btn-primary"
                            style="background-color: #ed302f"
                            href="#!"
                            role="button"><i class="fab fa-youtube"></i>
                        </a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar"
                            aria-controls="offcanvasNavbar"
                            onclick="showFavMealList()">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="offcanvas offcanvas-end"
                            tabindex="-1"
                            id="offcanvasNavbar"
                            aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header bg-danger">
                                <h5
                                    class="offcanvas-title"
                                    id="offcanvasNavbarLabel"
                                    style="color: white">
                                    Favourites
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="offcanvas"
                                    aria-label="Close">
                                </button>
                            </div>
                            <!--this div is for show favourite meals -->
                            <div
                                id="favourites-body"
                                class="offcanvas-body d-flex
                                justify-content-center flex-wrap">
                                <div class="spinner-border text-success"
                                    role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- header heading section-->
                <div id="heading" class="container text-center">
                    <h1><i>Simple And Tasty Recipes</i></h1>
                </div>

                <!-- header search bar section -->
                <div
                    id="search-bar"
                    class="container text-center mt-5"
                    onkeyup="showMealList()">
                    <input
                        type="search"
                        id="my-search"
                        class="form-control"
                        placeholder="Search.."
                        />
                </div>

                <!-- text -->
                <div id="heading-text" class="mt-3 text-center">
                    <h5>Your Search Results:</h5>
                </div>
            </div>

            <!--full body main section-->
            <div
                id="main"
                class="d-flex justify-content-around container flex-wrap mt-5"></div>
        </div>

        <!-- link to bootstrap js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

        <!-- link to js -->
        <script src="./JS/app.js"></script>
    </body>
</html>
